<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Landing Screen</title>
    <link rel="Stylesheet" href="style.css">
    

</head>

<body>
    <header>
        <div class="container">
            <a href="#">Ark Creations</a>
            <nav>
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Resource</a>
                <a href="">Location</a>
                <a href="">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="banner-container">
            <div class="container">
            <div class="left-section">
                <h1>Welcome to ARK CREATIONS</h1>
                <p>Every great design begins with an even better story. <br>
                    Design is not just what it looks likes Design is how it works.</p>
                <button>Get Started</button>
            </div>
            <div class="right-section">
                <h5>Fill the form</h5>
                <form action="" autocomplete="off">
                    <div class="input-group">
                        <input type="text" id="name" required>
                        <label for="name" >Name</label>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" required>
                        <label for="email" >Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" required>
                        <label for="password" >Password</label>
                    </div>
                    <div class="submit-section">
                        <input type="submit" class="submit-button">
                    </div>
                </form>
            </div>
        </div>
        </section>
        <div class="heading-mentor">
            <div class="heading">
                <h2>
                    Mentors
                </h2>
            </div>
        </div>
        <section class="section-2">
            <div class="card-container">
               <div class="image-container">
                <img src="c3.jfif" alt="">
               </div>
                <h1>Emma Ava <a href="" class="icon"> <i class="fa fa-linkedin-square"></i></a></h1>
            </div>
            <div class="card-container">
                <div class="image-container">
                 <img src="c1.jfif" alt="">
                </div>
                 <h1>Liam Elijah <a href="" class="icon"> <i class="fa fa-linkedin-square"></i></a></h1>
             </div>
             <div class="card-container">
                <div class="image-container">
                 <img src="c2.jpg" alt="">
                </div>
                 <h1>Evelyn Harper <a href="" class="icon"> <i class="fa fa-linkedin-square"></i></a></h1>
             </div>
        </section>
    </main>

    <footer>
        Developed by <span><a href="https://www.instagram.com/ark__creations/" class="copy-right">Ark Creations</a></span>
    </footer>

</body>

</html>
